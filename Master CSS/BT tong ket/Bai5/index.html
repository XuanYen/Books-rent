<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
    <script src="https://kit.fontawesome.com/9f2fdcf7f8.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="head">
          <div class="title">
            <h2>
            Payment method
            </h2>
          </div>
          <div class="icon">
            <i class="far fa-question-circle"></i>
          </div>
        </div>
        <div class="body">
          <div class="logos">
            <div class="logo">
              <img src='https://mangduhocmy.com/wp-content/uploads/2017/05/visa-logo.png'>
            </div>
            <div class="logo">
              <img src='https://thecitizenng.com/wp-content/uploads/2018/02/mc_vrt_rgb_pos.png'>
            </div>
          </div>
          <div class="content">
            <form>
            <label for="name">Cardholder name</label>
            <input type="text" value="Diane Miles">
            <div class="container">
            <div class="item">
              <label for="number">Card number</label>
              <input class="ip" type="text" value="1234 6573 8228 7373">
            </div>
            <div class="item">
              <label for="date">Date</label>
              <input type="text" value="10/25">
            </div>
            <div class="item">
              <label for="ccv">CCV</label>
              <input type="text" value="329" >
            </div>
            </div>
          </form>
          <p>
            <i class="fas fa-exclamation-circle"></i>
            Credit Cart payments may take up to 24h to processed
          </p>
          </div>
        </div>
      </section>
</body>
</html>
