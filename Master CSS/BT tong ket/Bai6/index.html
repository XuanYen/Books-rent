<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
    <script src="https://kit.fontawesome.com/9f2fdcf7f8.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <section>
        <div class="item">
          <div class="text">
            <h3>
            Order Summary
            </h3>
          </div>
          <div class="content">
            <i class="far fa-question-circle"></i>
          </div>
        </div>
        <div class="item">
          <div class="text">
            <p>
              Balance amount:
            </p>
            <p>
              VAT(21%):
            </p>
          </div>
          <div class="content">
            <p>
            100.00<i class="fas fa-dollar-sign"></i>
            </p>
            <p>
            21.00<i class="fas fa-dollar-sign"></i>
            </p>
          </div>
        </div>
        <div class="item last">
          <div class="text">
            <p class="special">
              Total
            </p>
            <p>
              (Incl .VAT)
            </p>
          </div>
          <div class="content">
            <p class="total">
            100.00<i class="fas fa-dollar-sign"></i>
            </p>
          </div>
       </div>
       <div class="small">
          <div class="text">
            <p>
              Account after top up
            </p>
            <p class="bold">
              Theresa Williamson
            </p>
          </div>
          <div class="content">
            <p class="total">
            100.00<i class="fas fa-dollar-sign"></i>
            </p>
          </div>
        </div>
        <div class="item">
          <button>
          Confirm your order
          </button>
        </div>
        </section>      
</body>
</html>
